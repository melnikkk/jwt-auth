<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>JWT Auth</title>
</head>
<body>
    <div class="screen-block">
        <h1 class="title">JWT Authentication</h1>
        <div class="form-block">
            <form>
                <div class="input-block">
                    <input id="email" type="email" class="input" placeholder="Email"/>
                    <input id="password" type="password" class="input password" placeholder="Password"/>
                </div>
                <div class="button-block">
                    <button id="submit-button" type="submit" class="button login">Log in</button>
                    <span class="divider-span"> or </span>
                    <button id="register-button" type="submit" class="button register">Register</button>
                    <button id="logout-button" type="submit" class="button logout">Log out</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
